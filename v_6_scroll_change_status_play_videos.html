<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scrolled Video: trigger video by change status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="position:fixed;top:50vh;width:100%;background-color:crimsom;height:1px;z-index:10"></div>
    <div class="container-fluid" style="position:fixed;top:80vh;width:100%;background-color:crimsom;height:1px;z-index:10"></div>
    <div class="container-fluid" style="min-height:1200px;background-color:lightgray"></div>
    <div class="container-fluid" style="padding:0px">
        <video id="video1" src="https://p4css.github.io/webScroll/mov/forward.mp4" style="width:100%;"></video>
    </div>
    <div class="container-fluid" style="min-height:1200px;background-color:lightgray"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var video_top = $('#video1').offset().top;
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                var winh = $(window).height();
                if (scrolled > video_top - winh*0.5 && !$('#video1').hasClass("inversed")) {
                    $('#video1')[0].play();
                    $('#video1').on("ended", function() {
                        this.currentTime = 0;
                        $("#video1").attr("src", "https://p4css.github.io/webScroll/mov/forward.mp4");
                        $("#video1").addClass("inversed");
                    });
                }
                if (scrolled < video_top && $('#video1').hasClass("inversed")) {
                    $('#video1')[0].play();
                    $('#video1').on("ended", function() {
                        this.currentTime = 0;
                        $("#video1").attr("src", "https://github.com/P4CSS/webScroll/raw/main/mov/backward.mp4");
                        $("#video1").removeClass("inversed");
                    });
                }
            });
        });
    </script>
</body>

</html>
