<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .fixed {
            position: fixed;
            top: 0;
        }

        #statusbar {
            position: absolute;
            left: 0px;
            width: 0px;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="min-height:200px;background-color:gray"></div>
    <div id="tofix1" class="sticky-top" style="min-height:50px;background-color:dimgray;width:100vh;">
        <div id="statusbar" style="width:50px;height:50px;background-color:tomato;color:white">current position: <span id="pos_text"></span></div>
    </div>
    <div class="container-fluid" style="min-height:5000px;background-color:beige"></div>
    <div class="container-fluid fixed-bottom text-center" style="min-height:100px;background-color:dimgray;color:white">I'm footer ccc</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            var tofix1_pos = $('#tofix1').offset().top;
//            console.log(tofix1_pos);
            var max_scroll = $(document).height() - $(window).height();
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
//                console.log(scroll);
                //                if(scroll >= tofix1_pos){
                //                    $('#tofix1').addClass('fixed');
                //                }else{
                //                    $('#tofix1').removeClass('fixed');
                //                }
                var new_width = $(window).width() * scroll / max_scroll;
                $('#statusbar').css({
                    'width': new_width
                });
//                var tofix_top = $("#tofix1").position().top;
                var tofix_top = $("#tofix1").css("top");
                console.log(tofix_top);
                $("#pos_text").text(tofix_top);
            });
        });
    </script>
</body>
</html>
