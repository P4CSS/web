<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>11_3_Scrolling image horizontally</title>
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div style="height:100vh;background:deepskyblue;width:100vw;"></div>
    <div id="div1" style="height:100vh;width:100vw;position:relative">
        <img id="img1" src="assets/img4000x1000_2.jpg" data-speed=0.4 style="position:absolute;height:100vh">
        <img id="img2" src="assets/glass.png" data-speed=0.2 style="position:absolute;width:100vw;">
    </div>
    <div style="height:100vh;background:grey"></div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>



    <script>
        $(document).ready(function () {
            var imgw = $("#div1 img").width();
            var winw = $(window).width();
            var winh = $(window).height();
            var doch = $(document).height() - winh;


            $(window).scroll(function () {
                var scrolled = $(window).scrollTop();

                $("#img1").css('transform', "translate(" + (-scrolled / doch * $("#img1").width() *
                    $("#img1").data("speed")) + "px)");
                $("#img2").css('transform', "translate(" + (scrolled / doch * $("#img2").width() *
                    $("#img2").data("speed")) + "px)");


            });
        });
    </script>
</body>



</html>
