<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Option Application</title>
    <style>
        #selector img {
            float: left;
            width: 10vw;
        }

        [type=radio] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* IMAGE STYLES */
        [type=radio]+img {
            cursor: pointer;
        }

        /* CHECKED STYLES */
        [type=radio]:checked+img {
            outline: 2px solid #f00;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="height:25vh;background-color:beige"></div>
    <div class="container-fluid" style="height:100vh">
        <div class="row" id="selector">
            <div class="col-4" style="text-align:right">
                <p>Which avatar do you prefer?</p>
            </div>
            <div class="mx-auto d-block">
                <label>
                    <input type="radio" name="test" value="small" checked>
                    <img src="assets/snoopy1.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="small" checked>
                    <img src="assets/snoopy2.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="small" checked>
                    <img src="assets/snoopy3.jpg">
                </label>
                <label>
                    <input type="radio" name="test" value="small" checked>
                    <img src="assets/snoopy4.jpg">
                </label>
            </div>

        </div>
        <div class="row">
            <div class="col-2" style="background-color:grey"></div>
            <div class="col-8">
                <img src="assets/snoopy1.jpg" style="width:100%;position:absolute;z-index:102">
                <img src="assets/snoopy1.jpg" style="width:100%;position:absolute;z-index:105">
                <img src="assets/snoopy1.jpg" style="width:100%;position:absolute;z-index:104">
                <img src="assets/snoopy1.jpg" style="width:100%;position:absolute;z-index:103">
            </div>
            <div class="col-2" style="background-color:grey"></div>

        </div>


    </div>
    <div class="container-fluid" style="height:100vh;background-color:darkgrey"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script></script>
</body></html>
