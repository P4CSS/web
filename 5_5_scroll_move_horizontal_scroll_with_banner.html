<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        /* html, body{
           /* overflow-x: hidden;  */
        /* } */ */
    </style>
    <title>Hello, world!</title>
</head>

<body>

    <div class="" style="height:100vh;background-color:coral;"></div>
    <div id = "outer" class="" style="height:1000vh;background:linear-gradient(0deg, black, lightgrey)">
        <div class="sticky-top">
            <div id="horizontal" style="height:100vh;width:1200vw;position:relative;top:0;left:0;background:linear-gradient(90deg, blue, lightblue)">
                <div class="row">
                    <div class="col-1" style="height:100vh;background-color:#111">1</div>
                    <div class="col-1" style="height:100vh;background-color:#222">2</div>
                    <div class="col-1" style="height:100vh;background-color:#333">3</div>
                    <div class="col-1" style="height:100vh;background-color:#444">4</div>
                    <div class="col-1" style="height:100vh;background-color:#555">5</div>
                    <div class="col-1" style="height:100vh;background-color:#666">6</div>
                    <div class="col-1" style="height:100vh;background-color:#777">7</div>
                    <div class="col-1" style="height:100vh;background-color:#888">8</div>
                    <div class="col-1" style="height:100vh;background-color:#999">9</div>
                    <div class="col-1" style="height:100vh;background-color:#AAA">10</div>
                    <div class="col-1" style="height:100vh;background-color:#BBB">11</div>
                    <div class="col-1" style="height:100vh;background-color:#CCC">12</div>
                </div>
            </div>
        </div>
    </div>
    <div class="" style="height:100vh;background-color:coral;"></div>
    <div class="" style="height:100vh;background-color:#555;"></div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
    $(window).scroll(function(){
        var scrolled = $(document).scrollTop();
        var winw = $(window).width();
        var outerh = $("#outer").height();
        var outer_pos = $("#outer").offset().top;
        console.log(scrolled + "/" + outer_pos);
        if(scrolled > outer_pos && scrolled <= outer_pos + outerh){
            update_left = (-1)*($("#horizontal").width()-winw)*(scrolled - outer_pos)/outerh;
            console.log(update_left);
            $("#horizontal").css("left", update_left);
        }
    });
    
    </script>

</body></html>
