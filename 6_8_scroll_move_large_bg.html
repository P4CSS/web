<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        #bg {
            background-image: url("assets/stand90n.jpg");
            background-repeat: no-repeat;
            background-attachment: static;
            background-size:180%;
            background-position: fixed;
        }

    </style>

    <title>Hello, world!</title>
</head>

<body>
    <div id="main" style="height:1280vh">
        <div id="bg" style="position:absolute;left:0;top:0;width:100vw;height:320vh;"></div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var doch = $(document).height() - $(window).height();
        var winh = $(window).height();
        var winw = $(window).width();
        $(window).scroll(function(){
            var scrolled = $(document).scrollTop();
            if(scrolled > winh){
                $("#bg").css("position", "fixed");
                $("#bg").css("left", (-1)*winw*((scrolled-winh)/winh));
                
            }
            
            
            
        });
        

    
    </script>

</body>

</html>
