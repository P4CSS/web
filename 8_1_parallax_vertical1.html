<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Parallax_Scrolling01: Basic idea</title>

</head>

<body>

    <div class="container-fluid" style="background-color:skyblue;min-height: 100vh">
        <img id="b1" src="images/ballon1.png" style="position:absolute;left:15%;top:50vh;width:10%;z-index:1">
        <img id="b2" src="images/ballon2.png" style="position:absolute;left:25%;top:50vh;width:8%;z-index:3">
        <img id="b3" src="images/ballon3.png" style="position:absolute;left:35%;top:50vh;width:15%;z-index:6">
        <img id="b4" src="images/ballon4.png" style="position:absolute;left:45%;top:50vh;width:20%;z-index:5">
        <img id="b5" src="images/ballon5.png" style="position:absolute;left:55%;top:50vh;width:20%;z-index:6">
        <img id="b6" src="images/ballon6.png" style="position:absolute;left:65%;top:50vh;width:15%;z-index:5">

    </div>
    <div class="container-fluid" style="background-color:skyblue;min-height: 100vh"></div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {

            $(window).scroll(function () {
                var winh = $(window).height();
                var winw = $(window).width();
                var scrolled = $(window).scrollTop() / winh * 100;
                $("#b1").css('top', (50 + scrolled * 0.9) + 'vh');
                $("#b2").css('top', (50 + scrolled * 0.9) + 'vh');
                $("#b3").css('top', (50 + scrolled * 0.6) + 'vh');
                $("#b4").css('top', (50 + scrolled * 0.8) + 'vh');
                $("#b5").css('top', (50 + scrolled * 0.6) + 'vh');
                $("#b6").css('top', (50 + scrolled * 0.8) + 'vh');
            });
        });
    </script>
</body>

</html>
